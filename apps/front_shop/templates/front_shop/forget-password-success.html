{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load humanize %}

{% block body %}
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
          <div class="success-check">
            <i class="ti ti-mail-check"></i>
          </div>
          <!-- Reset Password Message -->
          <p class="text-white mt-3 mb-4">
            {% trans 'Password recovery email is sent successfully. Please check your inbox!' %}
          </p>
          <!-- Go Back Button -->
          <a class="btn btn-warning btn-lg" href="{% url 'home' %}">{% trans 'Go Home' %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
