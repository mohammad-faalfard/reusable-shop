{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <!-- Login Wrapper Area -->
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <!-- Background Shape -->
    <div class="background-shape"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
          <img class="big-logo" src="{% static 'img/core-img/logo-white.png' %}" alt="" />
          <!-- Register Form -->
          <div class="register-form mt-5">
            <form action="otp.html" method="">
              <div class="form-group text-start mb-4">
                <span>{% trans 'Username' %}</span>
                <label for="username"><i class="ti ti-user"></i></label>
                <input class="form-control" id="username" type="text" placeholder="{% trans 'Designing World' %}" />
              </div>
              <div class="form-group text-start mb-4">
                <span>{% trans 'Email' %}</span>
                <label for="email"><i class="ti ti-at"></i></label>
                <input class="form-control" id="email" type="email" placeholder="{% trans 'help@example.com' %}" />
              </div>
              <div class="form-group text-start mb-4">
                <span>{% trans 'Password' %}</span>
                <label for="password"><i class="ti ti-key"></i></label>
                <input class="input-psswd form-control" id="registerPassword" type="password" placeholder="{% trans 'Password' %}" />
              </div>
              <button class="btn btn-warning btn-lg w-100" type="submit">{% trans 'Sign Up' %}</button>
            </form>
          </div>
          <!-- Login Meta -->
          <div class="login-meta-data">
            <p class="mt-3 mb-0">
              {% trans 'Already have an account?' %}
              <a class="mx-1" href="{% url 'login-page' %}">{% trans 'Sign In' %}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
