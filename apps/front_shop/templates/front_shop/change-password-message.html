{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load humanize %}

{% block body %}
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
          <div class="success-check">
            <i class="ti ti-password-user"></i>
          </div>
          <!-- Reset Password Message -->
          <p class="text-white mt-3 mb-4">
            {{message}}
          </p>
          <!-- Go Back Button -->
           {% if success %}
          <a class="btn btn-warning btn-lg" href="{% url 'login-page' %}">{% trans 'Login' %}</a>
          {%else%}
          <a class="btn btn-warning btn-lg" href="{% url 'home' %}">{% trans 'Go Home' %}</a>

          {%endif%}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
