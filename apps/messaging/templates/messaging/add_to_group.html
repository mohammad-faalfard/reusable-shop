{% extends "admin/base.html" %}
{% load unfold admin_modify admin_urls i18n static %}

{% block content %}
<center>

    <form action="." method="post">{% csrf_token %}
        <!--  The code of the form with all input fields will be automatically generated by Django  -->
        {{ form.as_p }}
        <br />
        <input type="hidden" name="apply" value="true" />
        <input type="hidden" name="action" value="add_user_to_group" />
        <button
            class="bg-primary-600 block border border-transparent font-medium px-3 py-2 rounded-md text-sm text-white w-full lg:w-auto"
            type="submit" value='{% trans "Save" %}'>
            {% trans "Save" %}
        </button>
    </form>
</center>
{% endblock %}
